global
    log /dev/log local0
    log /dev/log local1 notice
    maxconn 2048
    daemon

defaults
    log     global
    mode    tcp                 # L4 балансировка
    option  tcplog
    timeout connect 5s
    timeout client  30s
    timeout server  30s

frontend fe_python_tcp
    bind *:80
    default_backend be_python_tcp

backend be_python_tcp
    balance roundrobin
    server server1 127.0.0.1:8001 check
    server server2 127.0.0.1:8002 check
